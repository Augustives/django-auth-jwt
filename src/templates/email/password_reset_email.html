{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .button {
        background-color: #4caf50; /* Green color */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <img
      src="{% static 'img/fake_logo.png' %}"
      alt="Your Application Name"
      style="max-width: 200px; display: block; margin: auto"
    />
    <p>Hello,</p>
    <p>
      We've received a request to reset your password. Please click on the
      button below to reset your password:
    </p>
    <center>
      <a href="{{ reset_password_url }}" class="button">Reset Password</a>
    </center>
    <p>
      If you did not request this password reset, you can safely ignore this
      email.
    </p>
    <p>Best regards,</p>
    <p>Your Application Team</p>
  </body>
</html>
